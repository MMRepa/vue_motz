<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js begins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="example">
                <div v-if='!isHidden'>
                    <div class="mb-3 mt-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" v-model='email' class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" v-model='name' class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" v-model='surname' class="form-control" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" v-model='phone' class="form-control" id="phone">
                    </div>

                    <div class="mb-3">
                        <label for="button">Guest</label><button class='btn btn-primary' id="button" v-on:click="addGuest" type="button">+</button>
                        <hr>
                        <div @dblclick="deleteGuest" class="mb-3" v-for="(guest, index) in guests">
                            <label class="form-label">Guest {{index}}</label>
                            <input type="text" v-model="guests[index]" class="form-control">
                        </div>
                        <button class="btn btn-info mb-3" v-bind:disabled='!isDisabled' @click='isHidden = true' type="button">Send data</button>
                        <hr>
                    </div>
                </div>
                <div v-else>
                    <table v-else class="table">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <th>{{name}}</th>
                            </tr>
                            <tr>
                                <th>Surname</th>
                                <th>{{surname}}</th>
                            </tr>
                            <tr>
                                <th>email</th>
                                <th>{{email}}</th>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <th>{{phone}}</th>
                            </tr>
                            <tr>
                                <th rowspan="{{guests.length}}">Guests</th>
                                <th v-for="(guest, index) in guests">
                                    {{guest}}
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3 "></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    email: '',
                    name: '',
                    surname: '',
                    phone: '',
                    guests: [],
                    container: '',
                    isHidden: false,
                };
            },
            computed: {
                isDisabled() {
                    let array = [this.email, this.name, this.surname, this.phone, ...this.guests];
                    return array.every(e =>
                        e.length > 0
                    );
                }
            },
            methods: {
                addGuest() {
                    this.guests.push('');
                },
                deleteGuest() {
                    this.guests.pop();
                }
            },
        }).mount(".example ");
    </script>
</body>

</html>
